<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Drawing EndPoint</title>
  </head>
  <body>
    <div class="painter">
      <canvas id = "brushboard"></canvas>
      <script type="text/javascript" src="canvasFramework.js"></script>
    </div>
    <div class="app" id ="boxer">
      <div class="controls">
        <div class="title">Drawing</div>
        <div class="type">
          <input type="radio" name="pen-type" id="pen-pencil" checked />
          <label for="pen-pencil">
            <i class="fa fa-pencil"></i>
          </label>
          <input type="radio" name="pen-type" id="pen-brush" />
          <label for="pen-brush">
            <i class="fa fa-paint-brush"></i>
          </label>
        </div>
        <div class="size">
          <label for="pen-size">Size</label>
          <input type="range" id="open-size" min="1" max="50" value="10" />
        </div>
        <div class="color">
          <label for="pen-color" class="pen-color">Color</label>
          <input type="color" id="pen-color" value="#000000" />
        </div>
        <div class="actions">
          <button id="reset-canvas">Clear</button>
          <button id="submit">Submit</button>
        </div>
      </div>
      <div id="canvas-wrapper"></div>
    </div>
  </body>
</html>
